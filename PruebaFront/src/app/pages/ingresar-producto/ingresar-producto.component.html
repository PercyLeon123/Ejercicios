<div class="container mx-auto">
    <h3>Agregar producto</h3>
    <form #f="ngForm" (ngSubmit)="addProducto(f)" ngNativeValidate>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" ngModel required>
        </div>
        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" name="precio" ngModel required>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" name="stock" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
